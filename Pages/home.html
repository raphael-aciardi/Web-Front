<!DOCTYPE html>
<html lang="pt-br">
<head >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - LoungeLumière</title>
    <link rel="stylesheet" href="../Style/stylehome.css">
</head>
<body >
    <header>
        <h1 class="logo">LoungeLumière</h1>
        <div class="search-bar">
            <input type="text" placeholder="Buscar filmes e séries...">
        </div>
        <div class="profile-button">
            <img src="profile-icon.png" alt="Perfil">
        </div>
        <div class="help-button">
            <img src="help-icon.png" alt="Ajuda">
        </div>
    </header>

    <main>
        <section class="filters">
            <button class="filter-btn">Todos</button>
            <button class="filter-btn">Ação</button>
            <button class="filter-btn">Comédia</button>
            <button class="filter-btn">Drama</button>
            
        </section>
        
         <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 4</div>
      <img src="../Source/Avengers_Endgame.jpg" style="width:100%">
      <div class="text">Caption Text</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 4</div>
      <img src="../Source/Dune.png" style="width:100%">
      <div class="text">Caption Two</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 4</div>
      <img src="../Source/I,_Robot.jpg" style="width:100%">
      <div class="text">Caption Three</div>
    </div>
    <div class="mySlides fade">
        <div class="numbertext">4 / 4</div>
        <img src="../Source/LOTR.jpg" style="width:100%">
        <div class="text">Caption Four</div>
      </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
  </div> 

        
    </main>
    <script src="../Scripts/script.js"></script>
</body>
</html>
