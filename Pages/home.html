<!DOCTYPE html>
<html lang="pt-br">
<head >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - LoungeLumière</title>
    <link rel="stylesheet" href="../Style/stylehome.css">
</head>
<body >
    <header>
        <h1 class="logo">LoungeLumière</h1>
        <div class="search-bar">
            <input type="text" placeholder="Buscar filmes e séries...">
        </div>
        <div class="profile-button">
            <img src="profile-icon.png" alt="Perfil">
        </div>
        <div class="help-button">
            <img src="help-icon.png" alt="Ajuda">
        </div>
    </header>

    <main>
        <section class="filters">
            <button class="filter-btn">Todos</button>
            <button class="filter-btn">Ação</button>
            <button class="filter-btn">Comédia</button>
            <button class="filter-btn">Drama</button>
            
        </section>
        
        <section class="slider-wrapper">
            <button class="slide-arrow" id="slide-arrow-prev">
              &#8249;
            </button>
            <button class="slide-arrow" id="slide-arrow-next">
              &#8250;
            </button>
            <ul class="slides-container" id="slides-container">
              <li class="slide">
                <a href="">
                    <img src="../Source/Avengers_Endgame.jpg" height="100" width="150" />
                </a>
              </li>
              <li class="slide">
                <a href="">
                    <img src="../Source/Dune.png" height="100" width="150" />
                </a>
              </li>
              <li class="slide">
                <a href="">
                    <img src="../Source/I,_Robot.jpg" height="100" width="150" />
                </a>
              </li>
              <li class="slide">
                <a href="">
                    <img src="../Source/LOTR.jpg" height="100" width="150" />
                </a>
              </li>
            </ul>
          </section>

        
    </main>
</body>
</html>
