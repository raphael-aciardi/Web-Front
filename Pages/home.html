<!DOCTYPE html>
<html lang="pt-br">
<head >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - LoungeLumière</title>
    <link rel="stylesheet" href="../Style/stylehome.css">
</head>
<body >
    <header>
        <h1 class="logo">LoungeLumière</h1>
        <div class="search-bar">
            <input type="text" placeholder="Buscar filmes e séries...">
        </div>
            <img src="profile-icon.png" alt="Perfil">
        </div>
        <div class="help-button">
            <img src="help-icon.png" alt="Ajuda">
        </div>
    </header>

    <main>
        <section class="filters">
            <button class="filter-btn">Todos</button>
            <button class="filter-btn">Ação</button>
            <button class="filter-btn">Comédia</button>
            <button class="filter-btn">Drama</button>
            
        </section>

        <section class="feed">
            <div class="feed-row">
                <h2>Em Alta</h2>
                <div class="feed-content">
                    <div class="feed-item">Item 1</div>
                    <div class="feed-item">Item 2</div>
                    <div class="feed-item">Item 3</div>
                   
                </div>
            </div>
            
        </section>
    </main>
</body>
</html>
