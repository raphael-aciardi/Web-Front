<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - LoungeLumière</title>
    <link rel="stylesheet" href="../Style/stylehome.css">
</head>

<body>
    <header>
        <h1 class="logo">LoungeLumière</h1>
        <div class="search-bar">
            <input type="text" placeholder="Buscar filmes e séries...">
            <button class="buttonsearch">
                <img src="" alt="Lupa">
            </button>
        </div>
        <div class="menucontainer">
            <div class="menus">
                <img src="../Source/perfil.png" alt="Perfil" class="fixed-size">
                <p>Perfil</p>
            </div>
            <div class="menus">
                <img src="../Source/ajuda.png" alt="Ajuda" class="fixed-size">
                <p>Ajuda</p>
            </div>
            <div class="menus">
                <img src="../Source/sair.png" alt="Sair" class="fixed-size">
                <a href="../index.html">
                    <p>Sair</p>
                </a>
            </div>
        </div>

    </header>
    <section class="filters">
        <button class="filter-btn">Todos</button>
        <button class="filter-btn">Ação</button>
        <button class="filter-btn">Comédia</button>
        <button class="filter-btn">Drama</button>
    </section>
    <main>


        <section class="feed">
       

        <!-- Slideshow container -->
        <div class="slideshow-container">
            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 4</div>
                <ul class="lista-filmes">
                    <li><img src="../Source/Avengers_Endgame.jpg" class="filme"></li>
                    <li><img src="../Source/Avengers_Endgame.jpg" class="filme"></li>
                    <li><img src="../Source/Avengers_Endgame.jpg" class="filme"></li>
                    <li><img src="../Source/Avengers_Endgame.jpg" class="filme"></li>
                </ul>
                <div class="text"></div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 4</div>
                <ul class="lista-filmes">
                    <li><img src="../Source/Dune.png" class="filme"></li>
                    <li><img src="../Source/Dune.png" class="filme"></li>
                    <li><img src="../Source/Dune.png" class="filme"></li>
                    <li><img src="../Source/Dune.png" class="filme"></li>
                </ul>
                <div class="text"></div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 4</div>
                <ul class="lista-filmes">
                    <li><img src="../Source/I,_Robot.jpg" class="filme"></li>
                    <li><img src="../Source/I,_Robot.jpg" class="filme"></li>
                    <li><img src="../Source/I,_Robot.jpg" class="filme"></li>
                    <li><img src="../Source/I,_Robot.jpg" class="filme"></li>
                </ul>
                <div class="text"></div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">4 / 4</div>
                    <ul class="lista-filmes">
                        <li><img src="../Source/LOTR.jpg" class="filme"></li>
                        <li><img src="../Source/LOTR.jpg" class="filme"></li>
                        <li><img src="../Source/LOTR.jpg" class="filme"></li>
                        <li><img src="../Source/LOTR.jpg" class="filme"></li>
                    </ul>
                <div class="text"></div>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>

        

        <br>

        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
        </div>

        <div id="filmeContainer"></div>
    </section> 
    </main>

    <script src="/Scripts/get.js"></script>
</body>

</html>
