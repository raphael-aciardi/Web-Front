<!DOCTYPE html>
<html lang="pt-br">
<head >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - LoungeLumière</title>
    <link rel="stylesheet" href="../Style/stylehome.css">
</head>
<body >
    <header>
        <h1 class="logo">LoungeLumière</h1>
        <div class="search-bar">
            <input type="text" placeholder="Buscar filmes e séries...">
        </div>
        <div class="profile-button">
            <img src="profile-icon.png" alt="Perfil">
        </div>
        <div class="help-button">
            <img src="help-icon.png" alt="Ajuda">
        </div>
    </header>

    <main>
        <section class="filters">
            <button class="filter-btn">Todos</button>
            <button class="filter-btn">Ação</button>
            <button class="filter-btn">Comédia</button>
            <button class="filter-btn">Drama</button>
            
        </section>
        
        <div class="slideshow-container">
            <div class="slides fade">
                <img src="../Source/Avengers_Endgame.jpg" alt="Image 1" style="width:100%">
            </div>
            <div class="slides fade">
                <img src="../Source/Dune.png" alt="Image 2" style="width:100%">
            </div>
            <div class="slides fade">
                <img src="../Source/I,_Robot.jpg" alt="Image 3" style="width:100%">
            </div>
            <div class="slides fade">
                <img src="../Source/LOTR.jpg" alt="Image 3" style="width:100%">
            </div>

            <a class="prev" onclick="plusSlides(-1)">&#8249;
            </a>
            <a class="next" onclick="plusSlides(1)"></a>&#8250;
            </a>
        </div>

        
    </main>
</body>
</html>
