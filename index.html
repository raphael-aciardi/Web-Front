<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <form action="">
            <h1> Login </h1>
            <div class="input-box">
                <input type="text" placeholder="E-mail" class="email" required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Senha" class="password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="remember-forgot">
                <label>
                    <input type="checkbox">Lembre-se
                </label>

                <a href="redefinir_senha.html"> Esqueceu a senha?</a>
            </div>

            <button type="submit" class="btn"> Login</button>

            <div class="register-link">
                <p> NÃ£o tem uma conta? <a href="cadastro.html"> Registre-se </a> </p>
            </div>
        </form>
    </div>
</body>

</html>
